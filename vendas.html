<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendas - Loja Bella Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja Bella Fashion</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="vendas.html">Registro de Vendas</a>
            <a href="estoque.html">Estoque</a>
            <a href="total.html">Total de Vendas</a>
            <a href="registro.html">Registrar Produtos</a>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h2>Registro de Vendas</h2>
            <form class="sales-form">
                <div class="form-group">
                    <label for="productName">Nome do Produto</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="price">Preço (R$)</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <button type="submit">Registrar Venda</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Loja Bella Fashion</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
