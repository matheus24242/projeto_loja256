<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos - Loja Bella Fashion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4a90e;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #333;
            color: #fff;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja Bella Fashion</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="vendas.html">Registro de Vendas</a>
            <a href="estoque.html">Estoque</a>
            <a href="total.html">Total de Vendas</a>
            <a href="registro.html">Registrar Produtos</a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>Lista de Produtos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Os produtos serão inseridos aqui através de JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Loja Bella Fashion</p>
    </footer>
    
    <script>
        // Função para adicionar produtos à tabela
        function populateProductTable() {
            const tableBody = document.getElementById('productTableBody');
            const products = JSON.parse(localStorage.getItem('products')) || [];
            tableBody.innerHTML = ''; // Limpa o conteúdo da tabela
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.quantity}</td>
                    <td>R$ ${product.price.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Inicializa a tabela de produtos quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            populateProductTable();
        });
    </script>
</body>
</html>
